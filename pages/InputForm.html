<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Basic input types</title>
<link rel="stylesheet" href="../css/sample_form.css">
</head>
<body>
<form>
<header class="headerContainer"><h1>HTML 5 Form Input Feilds</h1></header>
<div>
<label for="text">Text input type for name:</label>
<input type="text" id="text" name="text">
<error-output class="text-error" for="text"></error-output>
</div>
<div>
<label for="pwd">Password input type:</label>
<input type="password" id="pwd" name="pwd">
</div>
<div>
<label for="email">Emailinput type: </label>
<input type="email" id="email" name="email">
</div>
<div>
<label for="url">Url input type:</label>
<input type="url" id="url" name="url">
</div>
<div>
<label for="number">Number input type:</label>
<input type="number" id="number" name="number">
</div>
<div>
<label for="tel" >Tel input type:</label>
<input type="tel" id="tel" name="tel">
</div>
<div>
<label for="search">Search input type:</label>
<input type="search" id="search" name="search">
</div>
<div class="nativeDateTimePicker">
<label for="party">Choose a date and time:</label>
<input type="datetime-local" id="party" name="bday">
<span class="validity"></span>
</div>
<div>
<label for="salary">Choose your salary:</label>
<input type="range" id="salary" name="salary"
min="300000" max="500000" step="100" value="350000">
<output class="salary-output" for="salary">400000</output>
</div>
<div>
<button>Submit</button>
</div>
</form>
<script>
const name = document.querySelector('#text');
//const name = document.getElementById("text");
const errorOut = document.querySelector('.text-error');
name.addEventListener('input', () => {
let nameRegx = RegExp("^[A-Z]{1}[a-z]{2,}$");
if(nameRegx.test(name.value)) {
errorOut.textContent = "";
}else {
errorOut.textContent = "Name is incorrect";
}
})

const salary = document.querySelector('#salary');
const salaryOut = document.querySelector('.salary-output');
salaryOut.textContent = salary.value;

salary.addEventListener('input', () => {
salaryOut.textContent = salary.value;
})

</script>
</body>
</html>
